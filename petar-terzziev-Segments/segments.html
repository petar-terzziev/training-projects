            var carea=0;
	function segments(n,a,b,c){
		var canvas=document.getElementById("myCanvas");
		   var context = canvas.getContext('2d');

      context.beginPath();
      context.moveTo(50*n, 20);
      context.lineTo(0,20);
      context.stroke();
      context.closePath();

		var adots=Array();
		var bdots=Array();
		var idxa=0;
		var idxb=0;
		for(i=0;i<n;i+=a){
			adots[idxa]=i;
			idxa++;


		}
		for(i=n;i>=0;i-=b){
			bdots[idxb]=i; 
			idxb++;
		}
		var colordots=[];
	
		var cidx=0;
		for(i=0;i<adots.length;i++){
			for(j=0;j<bdots.length;j++){
		
	

			if(Math.abs(adots[i]-bdots[j])==c){
				colordots[cidx]=[adots[i],bdots[j]];
				cidx++;
			
		
		}
			}
		}
		var mins=Array();
		for(i in colordots)
		mins[i]=Math.min(...colordots[i]);
		var maxs=Array();
		for(i in colordots)
		maxs[i]=Math.max(...colordots[i]);

	console.log(Math.max(...maxs));


      context.beginPath();
      context.moveTo(50*Math.max(...maxs), 20);
      context.lineTo(Math.min(...mins)*(50),20);
      context.strokeStyle='#cc0000';
      context.stroke();
      context.closePath();

     





		get_color_area(colordots,Math.min(...colordots[0]),Math.max(...colordots[0]),1);
		return n-carea;

	}
